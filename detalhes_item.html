<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Item</title>

    <link rel="stylesheet" href="Principal.css">
    <link rel="stylesheet" href="detalhes_item.css">
    <script src="principal.js"></script>
    <script src="detalhes_item.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>


    <div class="container">
        <div class="ld_esq">
            <div class="container2">
                <div class="imagem-principal" id="imagem">
                    <img src="Files/chuveiro1.png" alt="Imagem Principal" id="imagemPrincipal">
                </div>
                <div class="miniaturas">
                    <img src="Files/chuveiro1.png" alt="Miniatura 1" class="miniatura" data-imagem="Files/chuveiro1.png" id="imagem2">
                 <img src="Files/suporteToalha.png" alt="Miniatura 2" class="miniatura" data-imagem="Files/suporteToalha.png" id="imagem3">
                    <img src="Files/Torneira.png" alt="Miniatura 3" class="miniatura" data-imagem="Files/Torneira.png">
                    <img src="Files/promo.jpg" alt="Miniatura 4" class="miniatura" data-imagem="Files/promo.jpg" id="imagem4">
                </div>
            </div>
        </div>

        <div class="ld-dir">
            <div class="informacoes-produto">
                <h2 id="nome">Suporte Banheiro Porta Toalha Toalheiro De Banho Duplo 90° Adesivo Sem Furo Premium</h2>
                <h2 id="marca">Loren</h2>
                <!-- Aqui você pode exibir a nota do produto -->
                <div class="nota-produto" id="nota">
                    <!-- Estrelas representando a nota do produto -->
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                </div>
                <button class="adicionar-carrinho">Adicionar ao Carrinho</button>
                <p id="marca">Marca: Marca do Produto</p>
                <p id="tamanha">Tamanho: Tamanho do Produto</p>
                <p id="material">Material: Material do Produto</p>
                <p id="sobre">Sobre: Descrição básica do Produto</p>
            </div>
        </div>
    </div>






    <h1>Detalhes do Item</h1>
    <div id="detalhes-item"></div>





     <!--CARRINHO -->
     <div class="carrinho-container">
        <div class="carrinho-icon"><img src="Files/carrinho-de-compras.png" alt=""></div>
        <div class="carrinho-tooltip">
            <div id="carrinho-items"></div>
            <div class="finalizar-compra">
                <span>Total:</span>
                <span id="preco-total">R$ 0.00</span>
                <button id="finalizar-compra-btn">Finalizar Compra</button>
                
            </div>


</body>
