<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Item</title>

    <link rel="stylesheet" href="Principal.css">
    <link rel="stylesheet" href="detalhes_item.css">

    <script src="detalhes_item.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>


    <div class="container">
        <div class="ld_esq">
            <a href="index.html"><button class="voltar">Voltar</button></a>
            <div class="container2">
                <div class="imagem-principal" >
                    <img src="Files/chuveiro1.png" alt="Imagem Principal" id="imagem">
                </div>
                <div class="miniaturas">
                    <img src="Files/chuveiro1.png" alt="Miniatura 1" class="miniatura" data-imagem="" id="imagem1">

                     <img src="Files/suporteToalha.png" alt="Miniatura 2" class="miniatura" data-imagem="" id="imagem2">

                    <img src="Files/Torneira.png" alt="Miniatura 3" class="miniatura" data-imagem="" id="imagem3">

                    <img src="Files/promo.jpg" alt="Miniatura 4" class="miniatura" data-imagem="" id="imagem4">
                </div>
            </div>
        </div>

        <div class="ld-dir">
            <div class="informacoes-produto">
                <h2 id="nome">Suporte Banheiro Porta Toalha Toalheiro De Banho Duplo 90° Adesivo Sem Furo Premium</h2>
                <h2 id="marca">Loren</h2>
                <!-- Aqui você pode exibir a nota do produto -->
                <div class="nota-produto" id="nota">
                    <!-- Estrelas representando a nota do produto -->
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                </div>
                <button class="adicionar-carrinho">Adicionar ao Carrinho</button>
                <p id="marca">Marca: Marca do Produto</p>
                <p id="tamanha">Tamanho: Tamanho do Produto</p>
                <p id="material">Material: Material do Produto</p>
                <p id="sobre">Sobre: Descrição básica do Produto</p>
                
            </div>
        </div>
        
    </div>





     <!--CARRINHO -->
     <div class="carrinho-container">
        <div class="carrinho-icon"><img src="Files/carrinho-de-compras.png" alt=""></div>
        <div class="carrinho-tooltip">
            <div id="carrinho-items"></div>
            <div class="finalizar-compra">
                <span>Total:</span>
                <span id="preco-total">R$ 0.00</span>
                <button id="finalizar-compra-btn">Finalizar Compra</button>
                
            </div>






    <script>
        
document.addEventListener('DOMContentLoaded', function() {
    // Recuperar os dados do produto do sessionStorage
    const produtoSelecionado = JSON.parse(sessionStorage.getItem('produtoSelecionado'));

    // Atualizar os elementos HTML com os dados do produto
    document.getElementById('imagem').innerHTML = `<img src="${produtoSelecionado.imagem}" alt="Imagem Principal">`;
    document.getElementById('imagem2').setAttribute('src', produtoSelecionado.imagem2);
    document.getElementById('imagem3').setAttribute('src', produtoSelecionado.imagem3);
    document.getElementById('imagem4').setAttribute('src', produtoSelecionado.imagem4);
    
    document.getElementById('imagem1').setAttribute('data-imagem', produtoSelecionado.imagem);
    document.getElementById('imagem2').setAttribute('data-imagem', produtoSelecionado.imagem2);
    document.getElementById('imagem3').setAttribute('data-imagem', produtoSelecionado.imagem3);
    document.getElementById('imagem4').setAttribute('data-imagem', produtoSelecionado.imagem4);

    document.getElementById('nome').textContent = produtoSelecionado.nome;
    document.getElementById('marca').textContent = produtoSelecionado.marca;
    document.getElementById('nota').innerHTML = ''; // Limpar o conteúdo anterior
    // Adicionar estrelas representando a nota do produto
    for (let i = 0; i < produtoSelecionado.nota; i++) {
        document.getElementById('nota').innerHTML += '<span class="fa fa-star checked"></span>';
    }
    // Adicione estrelas vazias para completar 5 estrelas
    for (let i = produtoSelecionado.nota; i < 5; i++) {
        document.getElementById('nota').innerHTML += '<span class="fa fa-star"></span>';
    }
    document.getElementById('tamanha').textContent = `Tamanho: ${produtoSelecionado.tamanho}`;
    document.getElementById('material').textContent = `Material: ${produtoSelecionado.material}`;
    document.getElementById('sobre').textContent = `Sobre: ${produtoSelecionado.sobre}`;

    // Adicione um evento de clique ao botão "Adicionar ao Carrinho"
    document.querySelector('.adicionar-carrinho').addEventListener('click', function() {
        // Implemente a lógica para adicionar o produto ao carrinho (ainda não implementada)
        console.log('Adicionar ao carrinho:', produtoSelecionado);
    });
});



    </script>



    



</body>
</html>
